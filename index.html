<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/white.css">
    <title>ChatBot</title>
</head>
<body>
    <section>
        <div class="img-con">
            <img src="./chatbot-pic.png" alt="picture of bot">
        
        </div>
        <div class="container">
            
            <div class="theme-div">
                <div class="first-theme theme"></div>
                <div class="second-theme theme"></div>
                <div class="third-theme theme"></div>
            </div>
            
        </div>
        <div class="chatbot-talk">
            <p class="ptest ptest1">Hello my name is  Classybot I'm a simple bot that can help you with some basic calculation,</p>
            <p class="ptest2 ptest"> I can also solve some mathematical operations like Pythagoras theorem and Quadratic equations</p>
            <p class="ptest3 ptest">Let's get started by telling me  what your name is? Sample name "My name is John"</p>
            <div class="user-text-con">
            
            </div>
        </div>
        <!-- <div class="user-text-con">
            
        </div> -->
        <form>
            <div class="input-con">
                <input type="text" class="main-input" placeholder="Enter your chat here and click enter">
                <button class="submitbtn" type="submit" id="input-request-btn">Enter</button>
            </div>
        </form>
</section>
    <script src="index.js"></script>
</body>
</html>
